{% extends 'base_other.html' %}
{% block content %}
    <div class="payment-container">
        <h2 class="payment-header">Greiðslu Upplýsingar</h2><br>
    <form class="form form-horizantal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Staðfesta korta upplýsingar"/><br>
        <a href="{% url 'confirm-unpayed-order' %}" class="pay-on-site">Borga á staðnum</a><br>
        <a href="{% url 'checkout' %}" class="go-back">Til baka</a>


    </form>
    </div>

{% endblock %}
