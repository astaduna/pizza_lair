{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base-pizza</title>
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div clas="main">
            <div class="banner" >
                <div class="inner-banner">
                    <div class="login-cart-container">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}">Logout</a>
                                <a href="{% url 'profile' %}"><img src="{% static '/images/profile.png' %}"/></a>
                            {% else %}
                                <a href="{% url 'login' %}">Login</a>
                                <a href="{% url 'register' %}">Sign up</a>
                            {% endif %}
                        <li><a href="{% url 'cart-index' %}"><img src="{% static 'images/shopping-cart.png'%}" id="cart"></a></li>
                    </div>
                    <div class="logo_container">
                        <a href="{% url 'main_page-index' %}">
                            <img src="{% static 'images/logo.png'%}" id="logo" />
                        </a>
                    </div>
                </div>
            </div>
        <nav>
            <div class="nav_bar">
                <div class="inner_nav">
                    <ul class="nav_links">
                        <li><a href="{% url 'pizza-index' %}">PIZZA<img src="{% static 'images/pizza_icon.png'%}" id="pizza_icon"></a></li>
                        <li><a href="{% url 'sides-index' %}">MEÐLÆTI<img src="{% static 'images/side_icon.png'%}" id="side_icon"></a></li>
                        <li><a href="{% url 'offers-index' %}">TILBOÐ<img src="{% static 'images/offer_icon.png'%}" id="offer_icon"></a></li>
                        <li><a href="{% url 'drinks-index' %}">DRYKKIR<img src="{% static 'images/cocacola.png'%}" id="cocacola"></a></li>
                        <li><a href="{% url 'sauces-index' %}">SÓSUR<img src="{% static 'images/sauce_icon.png'%}" id="sauce_icon"></a></li>
                    </ul>
                    <div class="search_container">
                    <form method="GET">
                        <input type="text" placeholder="Leita.." id="search_bar">

                        <select name="order_by" id="order_by">
                            <option value="name" {% if order_by == 'name' %}selected{% endif %}>Nafn</option>
                            <option value="high_price" {% if order_by == 'high_price' %}selected{% endif %}>Verð (hæðsta verð)</option>
                            <option value="low_price" {% if order_by == 'low_price' %}selected{% endif %}>Verð (lægsta verð)</option>
                        </select>
                        <button type="submit">Leita</button>
                    </form>
                    </div>
                </div>
            </div>
        </nav>
            {%  block content %}
            {% endblock %}
        </div>
    </div>
        <div class="footer">
        <img src="{% static 'images/instagram.png'%}" id="instagram" />
        <img src="{% static 'images/facebook.png'%}" id="facebook" />
        <ul class="footer-items">
            <li id="phone-number">555-5555</li>
            <li id="email"><a href="mailto:pizzalair@hotstuff.com" target="_blank">pizzalair@hotstuff.com</a></li>
            <li id="opening-hours">Opnunartímar</li>
            <li id="location">Staðir</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'js/pizzas.js' %}"></script>
<script src="{% static 'js/add_to_cart.js' %}"></script>
</body>
</html>
