
{% extends 'base_main.html' %}

{% block content %}
    {% for pizza_image in pizza.pizzaimage_set.all %}
        <img src="{{ pizza_image.image }}" class="pizza-img">
    {% endfor %}
    <h1>{{ pizza.product.name }}</h1>
    <p>{{ pizza.toppings }}</p>
    <p>{{ pizza.descriptions }}</p>
    <p>{{ pizza.allergens }}</p>
    <p>{{ pizza.product.price }}</p>
    <a href="{% url 'add_to_cart' product_id=pizza.id %}">Add to Cart</a>


{% endblock %}
