<div class="pizza">
    <a href="/pizzas/{{ pizza.id }}">
        <img class="pizza-img" src="{{ pizza.pizzaimage_set.first.image }}"/>
        <h2>{{ pizza.name }}</h2>
        <p>{{ pizza.toppings }}</p>
        <p>Lítil   Miðstærð   Stór</p>
        <div class="pizza-size">
            <p>{{ pizza.small_price }} {{ pizza.medium_price }} {{ pizza.large_price }}</p>
        </div>
    </a>
</div>
