
{% extends 'base_main.html' %}

{% block content %}
  <div class="detail">
    {% for side_image in side.sideimage_set.all %}
        <img src="{{ side_image.image }}" class="side-img">
    {% endfor %}
    <h1>{{ side.product.name }}</h1>
    <div class="description">
        {{ side.description }}
    </div>
    <div class="allergens">
        <h4>Ofnæmisvaldar</h4>
        {{ side.allergens }}
    </div>
    <div class="price">
        <h4>VERÐ</h4>
        {{ side.product.price }}
    </div>
<a id="add-cart-button" href="{% url 'add_to_cart' product_id=side.product_id %}">Bæta í körfu</a>

  </div>

{% endblock %}
