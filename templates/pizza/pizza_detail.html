{% extends 'base_main.html' %}

{% block content %}
  <div class="detail">
    {% for pizza_image in pizza.pizzaimage_set.all %}
        <img src="{{ pizza_image.image }}" class="pizza-img">
    {% endfor %}
    <h1>{{ pizza.product.name }}</h1>
    <div class="pizza-toppings">
        <h4>ÁLEGG</h4>
        {{ pizza.toppings }}
    </div>
    <div class="description">
        {{ pizza.descriptions }}
    </div>
    <div class="allergens">
        <h4>Ofnæmisvaldar</h4>
        {{ pizza.allergens }}
    </div>
    <div class="price">
        <h4>VERÐ</h4>
        {{ pizza.product.price }}
    </div>
  <br>
  <a id="add-cart-button" href="{% url 'add_to_cart' product_id=pizza.id %}">Bæta í körfu</a>
  </div>

  {% endblock %}
